<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <div>
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>이름</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member : ${members}">          <!--Controller에 있는 Model 안에 있는 값을 꺼냄-->
                <td th:text="${member.id}"></td>        <!--getId으로 접근-->
                <td th:text="${member.name}"></td>      <!--getName으로 접근-->
            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>
</html>
